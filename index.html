<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lookbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="mainTxt">

    </div>

    <img class="imageLeft" src="images/noMeshShirt.jpg">
    <img class="imageRight" src="images/plaidOrangeSuit.jpg">
    <img class="imageLeft" src="images/sweaterVestDress.jpg">
    <img class="imageRight" src="images/houndstoothDress.jpg">


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 carousel-image" src="images/blackTrenchEscalator.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image" src="images/blazerDressBeret.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image" src="images/lilacSuit.jpg" alt="Third slide" >
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image" src="images/julietteFox.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image" src="images/whitePlaidWideleg.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 carousel-image" src="images/leatherPants.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <h1>Shhh...</h1>
    <div class = "flipped one">
      <div class= "flipped-inner">
          <div class="front">
            <img class= "imageLeft" src="images/whitetankGreenpants.jpg" height="700px" width="500px">
          </div>
          <div class="back">

          </div>
      </div>
    </div>

    <div class = "flipped two">
      <div class= "flipped-inner">
          <div class="front">
            <img class="imageLeft" src="images/blazerDressMesh.jpg">
          </div>
          <div class="back">

          </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
